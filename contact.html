        <h1>Contact Us</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2>Contact Information</h2>
                        <address>
                            <strong>ToadVille Bay Institute National Migration</strong><br>
                            123 Lily Pad Street<br>
                            ToadVille Bay, TV 12345<br><br>
                            <strong>Phone:</strong> (555) 123-4567<br>
                            <strong>Email:</strong> support@toadvillebay.com<br>
                            <strong>Hours:</strong> Monday - Friday: 9:00 AM - 5:00 PM
                        </address>
                    </div>

                <div class="card">
                    <div class="card-body">
                        <h2>Emergency Contact</h2>
                        <p>For urgent immigration matters outside of business hours:</p>
                        <p class="text-danger"><strong>Emergency Hotline: (555) 999-8888</strong></p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Send us a Message</h2>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <select class="form-select" id="subject" required>
                                    <option value="">Select a subject</option>
                                    <option value="visa">Visa Inquiry</option>
                                    <option value="residency">Residency Application</option>
                                    <option value="citizenship">Citizenship Process</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
