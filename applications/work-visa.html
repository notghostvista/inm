<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Visa Application - ToadVille Bay INM</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-globe-americas"></i> ToadVille Bay INM
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Back to Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Work Visa Application</h2>
                    </div>
                    <div class="card-body">
                        <form id="workVisaForm">
                            <h4 class="mb-4">Personal Information</h4>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Nationality</label>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Passport Number</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Passport Expiry Date</label>
                                    <input type="date" class="form-control" required>
                                </div>
                            </div>

                            <h4 class="mb-4 mt-5">Employment Information</h4>
                            <div class="mb-3">
                                <label class="form-label">Employer in ToadVille Bay</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Job Title</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Contract Start Date</label>
                                    <input type="date" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Contract Duration (months)</label>
                                    <input type="number" class="form-control" min="1" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Annual Salary (TBD)</label>
                                <input type="number" class="form-control" required>
                            </div>

                            <h4 class="mb-4 mt-5">Qualifications</h4>
                            <div class="mb-3">
                                <label class="form-label">Highest Education Level</label>
                                <select class="form-select" required>
                                    <option value="">Select education level</option>
                                    <option value="high-school">High School</option>
                                    <option value="bachelors">Bachelor's Degree</option>
                                    <option value="masters">Master's Degree</option>
                                    <option value="doctorate">Doctorate</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Years of Work Experience</label>
                                <input type="number" class="form-control" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Professional Certifications</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>

                            <h4 class="mb-4 mt-5">Required Documents</h4>
                            <div class="mb-3">
                                <label class="form-label">Passport Copy</label>
                                <input type="file" class="form-control" accept=".pdf,.jpg,.jpeg,.png" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Recent Photograph</label>
                                <input type="file" class="form-control" accept=".jpg,.jpeg,.png" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Employment Contract</label>
                                <input type="file" class="form-control" accept=".pdf" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Resume/CV</label>
                                <input type="file" class="form-control" accept=".pdf,.doc,.docx" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Educational Certificates</label>
                                <input type="file" class="form-control" accept=".pdf" multiple>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Professional References</label>
                                <input type="file" class="form-control" accept=".pdf" required>
                            </div>

                            <h4 class="mb-4 mt-5">Declaration</h4>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" required>
                                    <label class="form-check-label">
                                        I declare that the information provided is true and accurate
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" required>
                                    <label class="form-check-label">
                                        I agree to the terms and conditions
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Submit Application</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5">
        <div class="container">
            <div class="text-center">
                <p>&copy; 2025 ToadVille Bay Institute National Migration. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
